<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
    <main>
        <img class="banner-mobile" src="./images/image-product-mobile.jpg" alt="perfume image">
        <img class="banner-desktop" src="./images/image-product-desktop.jpg" alt="perfume image">
        
        <section>
          <p class="perfume">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voloptuos interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANNEL.</p>
          <div class="price-section">
            <h2 class="price">$149.99</h2>
            <p class="crossed-price">$169.99</p>
          </div>
          
          <button>
            <img class="cart-icon" src="./images/icon-cart.svg" alt="cart icon">
            <p class="button-text">Add to Cart</p>
          </button>
        </section>

    </main>

</body>
</html>
